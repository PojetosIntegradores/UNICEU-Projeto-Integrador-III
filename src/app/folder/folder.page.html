<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="background-image: url(../../assets/img/fundo_de_tela_app.jpg);width: 100%;">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ng-container *ngTemplateOutlet="selecionaTela(folder);">
      This text is not displayed
    </ng-container> 
  </div>
</ion-content>


<ng-template #avaliacoesTemplate>
  <app-avaliacoes></app-avaliacoes>
</ng-template>

<ng-template #carrosTemplate>
  <app-carros></app-carros>
</ng-template>


<ng-template #favoritosTemplate>
  <app-favoritos></app-favoritos>
</ng-template>

<ng-template #mecanicasTemplate>
  <app-mecanicas></app-mecanicas>
</ng-template>

<ng-template #procedimentosTemplate>
  <app-procedimentos></app-procedimentos>
</ng-template>

<ng-template #reclamacoesTemplate>
  <app-reclamacoes></app-reclamacoes>
</ng-template>
