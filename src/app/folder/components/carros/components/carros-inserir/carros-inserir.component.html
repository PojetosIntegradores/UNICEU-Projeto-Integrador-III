<ion-card>
  <ion-card-header>
    <ion-card-title>Insira o Automovel, modelo e descrição</ion-card-title>
    <ion-card-subtitle>Aqui você pode inserir o automovel que deseja compartilhar informações</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nome do Auto</ion-label>
        <ion-input placeholder="Fiat Uno" [(ngModel)]="product.name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Modelo</ion-label>
        <ion-input placeholder="Mille" [(ngModel)]="product.modelo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Ano</ion-label>
        <ion-input placeholder="2010" [(ngModel)]="product.ano"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descrição</ion-label>
        <ion-input placeholder="motor 1.6 flex" [(ngModel)]="product.descricao"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Link da imagem do auto</ion-label>
        <ion-input placeholder="Aqui você cola o link da imagem no google" [(ngModel)]="product.imgLink"></ion-input>
      </ion-item>

    </ion-list>
    <ion-button (click)="createPoduct();">
      Inserir Auto
      <ion-icon slot="end" name="send"></ion-icon>
    </ion-button>
  </ion-card-content>
</ion-card>
