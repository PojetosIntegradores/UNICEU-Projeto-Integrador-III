<ion-card>
  <img alt="Silhouette of mountains" [src]="carro?.imgLink" />
  <ion-card-header>
    <ion-card-title>{{ carro?.name }}</ion-card-title>
    <ion-card-subtitle>{{ carro?.name }} {{ carro?.ano }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <strong>Descrição</strong> {{ carro?.descricao }}
  </ion-card-content>
</ion-card>
