<ion-card>
  <ion-card-header>
    <ion-card-title>Lista de Autos</ion-card-title>
    <ion-card-subtitle>Aqui est√£o os Autos inseridos por todos</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let carro of carros">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" [src]="carro?.imgLink" />
        </ion-thumbnail>
        <ion-label>{{carro?.name}}</ion-label>
        <ion-button (click)="setaTela(carro?.id);">{{carrosTela}}</ion-button>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
