<ion-card>
  <img alt="Silhouette of mountains" src="https://png.pngtree.com/png-vector/20220623/ourmid/pngtree-car-parts-frame-realistic-composition-with-empty-circle-space-on-top-png-image_5205641.png" />
  <ion-card-header>
    <ion-card-title>{{ mecanica?.name }}</ion-card-title>
    <ion-card-subtitle>{{ mecanica?.mecanica }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p><strong>Carro:</strong> {{ mecanica?.carro }}</p>
    <p><strong>Preço:</strong> R$ {{ mecanica?.preco }}</p>
    <p><strong>Descrição:</strong> {{ mecanica?.descricao }}</p>
  </ion-card-content>
</ion-card>
