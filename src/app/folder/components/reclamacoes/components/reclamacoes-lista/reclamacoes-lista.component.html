<ion-card>
  <ion-card-header>
    <ion-card-title>Lista de Mecanicas</ion-card-title>
    <ion-card-subtitle>Aqui est√£o as mecanicas inseridas por todos</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let mecanica of mecanicas">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" [src]="mecanica?.imgLink" />
        </ion-thumbnail>
        <ion-label>{{mecanica?.name}}</ion-label>
        <ion-button (click)="setaTela(mecanica?.id);">{{tela}}</ion-button>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
